 <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Filename</th>
            <th>Code</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.uname | upper}}</td>
            <td>{{ result.fname }}</td>
            <td>{{ result.code }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
